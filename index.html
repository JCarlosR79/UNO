<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header col-12">
            <h1>Header</h1>
        </div>
        <div class="image-container col-10"></div>
        <div class="content col-8">
            <h2>Main Title</h2>
        </div>
        <div class="content col-6">
            <p>Main Intro</p>
        </div>
        <div class="content col-6">
            <p>Main Text</p>
        </div>
        <div class="graph-title col-8">
            <h3>Graph Title 1</h3>
        </div>
        <div class="graph-intro col-8">
            <p>Graph Intro 1</p>
        </div>
        <div class="graph col-8">
            <div style="background-color: lightgray; height: 300px;">Graph 1</div>
        </div>
        <div class="content col-6">
            <p>Another Text</p>
        </div>
        <div class="footer col-12">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
